name: Deploy to Azure Storage

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    environment: production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build site
        run: |
          npm install
          node build.js
          echo "Site built successfully"

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload files to Azure Storage
        run: |
          STORAGE_ACCOUNT="${{ vars.AZURE_STORAGE_ACCOUNT }}"
          CONTAINER_NAME='${{ vars.AZURE_STORAGE_CONTAINER }}'
          
          # Upload each file using auth-mode login
          az storage blob upload \
            --account-name "$STORAGE_ACCOUNT" \
            --container-name "$CONTAINER_NAME" \
            --name "index.html" \
            --file "index.html" \
            --content-type "text/html" \
            --overwrite \
            --auth-mode login
          
          az storage blob upload \
            --account-name "$STORAGE_ACCOUNT" \
            --container-name "$CONTAINER_NAME" \
            --name "script.js" \
            --file "script.js" \
            --content-type "application/javascript" \
            --overwrite \
            --auth-mode login
          
          az storage blob upload \
            --account-name "$STORAGE_ACCOUNT" \
            --container-name "$CONTAINER_NAME" \
            --name "styles.css" \
            --file "styles.css" \
            --content-type "text/css" \
            --overwrite \
            --auth-mode login
          
          echo "Files uploaded successfully to $STORAGE_ACCOUNT/$CONTAINER_NAME"

